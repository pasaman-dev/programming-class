<!DOCTYPE html>
<html lang="en">
<head>
    <title>F&D Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!--Ini adalah Header Section-->
    <div class="headerMenu">
        <div class="left">F&D</div>
        <div class="right">
            <div class="menu active">Home</div>
            <div class="menu">Menu</div>
            <div class="menu">Services</div>
            <div class="menu">Contact</div>
            <div class="box-cart">
                <img src="images/shopping-bag.png" class="img-cart">
            </div>
            <div class="button register">Register</div>
            <div class="button login">Login</div>
        </div>
    </div>

    <!--Ini Adalah Hero Section-->
    <div class="heroSection">
        <div class="boxLeftHero">
            <div class="title">Don't wanna make you have A bad day</div>
            <div class="subTitle">Our job is delivering a delicious food with fast, free delivery and easy</div>
            <div class="boxButton">
                <button class="btnOrder">Order Now</button>
                <button class="howToOrder"> <img src="images/play-circle.png"> How to order</button>
            </div>
            <div class="review">
                <img src="images/customer-profile.png" class="imageCustomerProfile"/>
                <div class="textReview">
                    <div class="customerReview">Customer Reviews</div>
                <div>
                    <div class="rateReview"> <img src="images/star.png"> 4.8 </span><span class="countReview">(5k reviews)</div>
                </div>
                </div>
            </div>
        </div>
        <div>
            <img src="images/hero-image.png" class="imageHero" />
        </div>
    </div>
</body>
</html>
