<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Unordered HTML List</p>
    <ul list-style-type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Ordered HTML List</p>
    <ol type="A">
        <li>Cappucino</li>
        <li>Thai Tea</li>
        <li>Korean Tea</li>
    </ol>

    <h2>A Description List</h2>

    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>




</body>
</html>
